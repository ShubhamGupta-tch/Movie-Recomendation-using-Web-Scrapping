{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-outline-dark">Login</button>
  <a href="{% url 'password_reset' %}" style="margin-left:30px">Forgot Password?</a>
</form>
{% endblock %}
