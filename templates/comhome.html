{% extends 'base.html' %}

{% block title %}Combine Movies{% endblock %}

{% block content %}

<style type="text/css">
* {
  box-sizing: border-box;
}
body {
  background: #2A2E37;
}
.search {
  width: 100px;
  height: 100px;
  margin: 40px auto 0;
  background-color: #242628;
  position: relative;
  overflow: hidden;
  transition: all 0.5s ease;
}
.search:before {
  content: '';
  display: block;
  width: 3px;
  height: 100%;
  position: relative;
  background-color: #00FEDE;
  transition: all 0.5s ease;
}
.search.open {
  width: 650px;
}
.search.open:before {
  height: 60px;
  margin: 20px 0 20px 30px;
  position: absolute;
}
.search-box {
  width: 100%;
  height: 100%;
  box-shadow: none;
  border: none;
  background: transparent;
  color: #fff;
  padding: 20px 100px 20px 45px;
  font-size: 40px;
}
.search-box:focus {
  outline: none;
}
.search-button {
  width: 100px;
  height: 100px;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
  padding: 20px;
  cursor: pointer;
}
.search-icon {
  width: 40px;
  height: 40px;
  border-radius: 40px;
  border: 3px solid #00FEDE;
  display: block;
  position: relative;
  margin-left: 5px;
  transition: all 0.5s ease;
}
.search-icon:before {
  content: '';
  width: 3px;
  height: 15px;
  position: absolute;
  right: -2px;
  top: 30px;
  display: block;
  background-color: #00FEDE;
  transform: rotate(-45deg);
  transition: all 0.5s ease;
}
.search-icon:after {
  content: '';
  width: 3px;
  height: 15px;
  position: absolute;
  right: -12px;
  top: 40px;
  display: block;
  background-color: #00FEDE;
  transform: rotate(-45deg);
  transition: all 0.5s ease;
}
.open .search-icon {
  margin: 0;
  width: 60px;
  height: 60px;
  border-radius: 60px;
}
.open .search-icon:before {
  transform: rotate(52deg);
  right: 22px;
  top: 23px;
  height: 18px;
}
.open .search-icon:after {
  transform: rotate(-230deg);
  right: 22px;
  top: 13px;
  height: 18px;
}

.box1{
  position: relative;
  top: 30px;
}

.box2{
  position: relative;
  top: 220px;
}

#followElement{
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -200px;
    background: linear-gradient(90deg, #03a9f4,  #f441a5, #ffb200, #03a9f4);
      background-size: 400%;
      border-radius: 50px;
      height: 100px;
      width: 400px;
      font-size: 3em;
      border: none;
      color: white;

  }

    #followElement:hover{
    animation: animate 8s linear infinite;
    transition: 0.4s;
  }

    @keyframes animate{
            0%{
                background-position: 0%;
            }
            100%{
                background-position: 400%;
            }
        }

</style>
<div class="box1">
<div class="search">
  <input type="search" placeholder="Your Movie" class="search-box" id="i1" />
  <span class="search-button">
    <span class="search-icon"></span>
  </span>
</div>
</div>

<div id="followElement" style="transform: scale(1.1); filter: blur(20px); animation: animate 8s linear infinite;"></div>
        <button onclick="combine()" id="followElement" type="submit" name="_submit" class="btn">Combine <i class="fa fa-film"></i>!</button>

<div class="box2">
<div class="search">
  <input type="search" placeholder="Their's Movie" class="search-box" id="i2" />
  <span class="search-button">
    <span class="search-icon"></span>
  </span>
</div>
</div>
<script type="text/javascript">
  $('.search-button').click(function(){
  $(this).parent().toggleClass('open');
});

function combine() {
	const a = document.getElementById('i1').value;
	const b = document.getElementById('i2').value;
	window.location = a+'/'+b ;
}

</script>


{% endblock %}
